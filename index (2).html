<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.8">
  <title>CodePen - Netflix Login Page</title>
  <link rel="stylesheet" href="stylenovo.css">

</head>
<body>
    <div class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/senai-logo-1.png" alt="">
        </a>
      </div>
    </div>
    <div class="login_body">
      <div class="login_box">
        <h2>Entrar</h2>
        <form>
          <div class="input_box">
              <input type="email" placeholder="Email ou numero de telefone">
          </div>

          <div class="input_box">
            <input required type="password" placeholder="senha">
          </div>

          <div>
            <button class="submit">
              <a href="index.html">Entrar</a>
            </button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
